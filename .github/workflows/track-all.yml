name: Track Traffic for All Public Repos

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  collect-traffic:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout tracker repo
        uses: actions/checkout@v4

      - name: Verify repos.txt presence
        run: |
          echo "🗂️ Listing current directory:"
          ls -R .
          echo ""
          echo "📄 Checking repos.txt content:"
          if [ -f repos.txt ]; then
            cat repos.txt
          else
            echo "❌ repos.txt not found at repository root!"
            exit 1
          fi

      - name: Fetch traffic for all repos
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TRAFFIC_TOKEN }}
        run: |
          set -e
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "📅 Fetching traffic at $DATE"

          REPO_COUNT=0
          SUCCESS_COUNT=0
          mkdir -p data

          while IFS= read -r REPO; do
            # Skip blank lines or comment lines starting with '#'
            [[ -z "$REPO" || "$REPO" == \#* ]] && continue

            echo "➡️ Attempting to fetch data for repo: $REPO"
            REPO_COUNT=$((REPO_COUNT + 1))
            mkdir -p "data/$REPO"

            VIEW_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/$REPO/traffic/views")

            if echo "$VIEW_JSON" | grep -q '"message":'; then
              echo "⚠️ Failed to read traffic for $REPO — likely missing permission or invalid token."
              echo "$VIEW_JSON"
              continue
            fi

            CLONE_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/$REPO/traffic/clones")

            echo "$VIEW_JSON" > "data/$REPO/views.json"
            echo "$CLONE_JSON" > "data/$REPO/clones.json"

            echo "{ \"repo\": \"$REPO\", \"date\": \"$DATE\", \"views\": $VIEW_JSON, \"clones\": $CLONE_JSON }" \
              > "data/$REPO/traffic-$DATE.json"

            echo "✅ Successfully fetched: $REPO"
            SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
          done < "${GITHUB_WORKSPACE}/repos.txt"

          echo ""
          echo "📊 Summary:"
          echo "  Total repos listed: $REPO_COUNT"
          echo "  Successfully fetched: $SUCCESS_COUNT"

